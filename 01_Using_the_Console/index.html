<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>The Browser Console</title>
	<script>
        var mystring = "Hello world!";
        console.log(mystring);
        alert('Head script says ' + mystring + ' *before* body is rendered.');
	</script>
</head>
<body>
    <script>
        var mystring = "Hello again world!";
        console.log(mystring);
        alert('Body script says ' + mystring + ' *before* heading is rendered.');
    </script>
    <h1>Hooray JavaScript!</h1>
    <script>
        var mystring = "Hello world for the last time!";
        console.log(mystring);
        alert('Body script says ' + mystring + ' *after* heading is rendered.');
    </script>
    <form oninput="showvalue.value=sliderthing.value">
        <input id="sliderthing" type="range" min=0 max=100 step=5 value=5>
        <output id="showvalue">50</output>
    </form>
</body>
</html>
